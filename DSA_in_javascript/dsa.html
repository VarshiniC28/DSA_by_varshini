    <script>
        let A = +prompt("Enter the length of array till u want to check the conditions: ");
        const fizzbuzz = function (A) {
            return Array.from({ length: A }, (curEle, i) =>
                (i + 1) % 15 === 0 ? "FizzBuzz" :
                    (i + 1) % 3 === 0 ? "Fizz" :
                        (i + 1) % 5 === 0 ? "Buzz" :
                            (i + 1).toString()
            );
        }

        console.log(fizzbuzz(A));
